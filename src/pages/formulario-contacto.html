<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d85f3c6c0b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Outfit&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Assets -->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/formulario-contacto.css">
    <!-- Title  -->
    <title>ReTrueque | Home </title>
</head>

<body>
    <!-- Container formulario -->

    <div class="contenido">

        <section class="info_">
            <h1>INFORMACIÓN<br>DE CONTACTO</h1>

            <section class="items">
                <p><span class="fa fa-location-dot"></span> Córdoba, Argentina </p>
                <p><span class="fa fa-mobile"></span> (+54) 9 3513 0741 446 </p>
                <p><span class="fa fa-envelope"></span>retrueque@gmail.com</p>
            </section>
        </section>

        <form action="" class="formulario" id="formulario" name="formulario">
            <h2>FORMULARIO DE CONTACTO</h2>

            <div class="info">
                <label for="names">Nombre y Apellido </label>
                <input type="text" id="names" name="names">

                <label for="email">E-mail </label>
                <input type="text" id="email" name="email">

                <label for="asunto">Asunto </label>
                <textarea id="asunto" name="asunto"></textarea>

                <label for="mensaje">Mensaje </label>
                <textarea id="mensaje" name="mensaje"></textarea>

                <input type="submit" value="ENVIAR" id="btnSend">
            </div>
        </form>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/src/js/ValidateForm-contacto.js"></script>
    <script>
        AOS.init();
    </script>
</body>
