<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Outfit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Assets -->
    <link rel="stylesheet" href="../css/formulario-contacto.css">
    <!-- Title  -->
    <title>Formulario Contacto | ReTrueque</title>
</head>

<body>
    <!-- Container Formulario -->
    <div class="contenido">

        <section class="info_">
            <h1>INFORMACIÓN<br>DE CONTACTO</h1>

            <section class="items">
                <p><span class="fa fa-location-dot"></span> Córdoba, Argentina </p>
                <p><span class="fa fa-mobile"></span> (+54) 9 3513 0741 446 </p>
                <p><span class="fa fa-envelope"></span>retrueque@gmail.com</p>    
            </section>
        </section>
                
        <form action="" class="formulario">
            <h2>FORMULARIO DE CONTACTO</h2>

            <div class="info">
                <label for="names">Nombre y Apellido </label>
                <input type="text" id="names" required autocomplete>

                <label for="email">E-mail </label>
                <input type="text" id="email" required autocomplete>

                <label for="asunto">Asunto </label>
                <textarea id="asunto" required ></textarea>

                <label for="mensaje">Mensaje </label>
                <textarea id="mensaje" required ></textarea>

                <input type="button" value="ENVIAR" id="btnSend">
            </div>
        </form>
        
    </div>
    
</body>
</html>
