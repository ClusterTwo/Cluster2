        </section>

        <form class="formulario" id="formulario">
            <h2>FORMULARIO DE PRODUCTO</h2>

            <div class="info">
                <label for="names">TÍTULO</label>

                <textarea id="descripcion" placeholder="Describí tu artículo"></textarea>

                <label for="interes">PREFERENCIAS</label>
                <textarea id="interes" placeholder="Preferencias de trueque"></textarea>

                <input type="submit" value="PUBLICAR" id="btnSend">
            </div>
        </form>
